<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1> Request Course </h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-dark text-white py-5 px-5">
                <h1>popular front-end courses</h1>
                <h3>html/css course</h3>
                <h3>bootstrap course</h3>
                <h3>reactjs course</h3>
                <h3>wordpress course</h3>
                <h3>vuejs course</h3>
            </div>
            <div class="col-md-6 bg-dark text-white py-5 px-5">
                <h1>popular backend courses</h1>
                <h3>Pyhon course</h3>
                <h3>Nodejs course</h3>
                <h3>PHP course</h3>
                <h3>Django course</h3>
                <h3>larval course</h3>
            </div>
        </div>
    </div>
    <div class="container bg-info my-5 text-center text-white">
        <form>
        <div class="form-group">
            <label for="exampleInputCourse">Course-Name</label>
            <input type="text" class="form-control name" id="exampleInputCourse" placeholder="Enter course name">
        </div>
        <div class="form-group">
            <label for="exampleInputAuthor">Author</label>
            <input type="text" class="form-control author" id="exampleInputAuthor" placeholder="Author">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <div class="row courseArray">
        </div>

    </div>
</body>
<script src="app.js"></script>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
